<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Your Dashboard</h1>
        <nav>
            <ul>
                <li><a href="/leaderboard">Leaderboard</a></li>
                <li><a href="/course-content">Course Content</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="welcome-message">
            <h2>Hello, <span id="user-fullname"></span>!</h2>
            <p>Welcome to your personalized dashboard.</p>
        </section>
        <section id="course-selection">
            <h2>Select Your Courses</h2>
            <form id="course-selection-form">
                <select name="courses" id="courses-select">
                    <!-- Options will be dynamically populated -->
                </select>
                <button type="submit">Add Course</button>
            </form>
        </section>
        <section id="selected-courses">
            <h2>Your Courses</h2>
            <ul id="courses-list">
                <!-- Selected courses will be dynamically populated -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your LMS</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
